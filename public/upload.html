<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Gestor Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gestor Financeiro</h1>
        <h2>Upload de Extrato</h2>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
              <label for="file">Selecione um arquivo para converter:</label>
              <input type="file" id="file" name="file" required>
            </div>
            <button type="submit" id="submitBtn">Enviar e Converter</button>
          </form>
          
          <style>
            #loading {
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              background: rgba(0,0,0,0.7);
              color: white;
              padding: 20px;
              border-radius: 5px;
              z-index: 1000;
            }
          </style>
    </div>

    <script src="upload.js"></script>
</body>
</html>
